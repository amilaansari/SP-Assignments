<!DOCTYPE html>
<html lang = en>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!--Document Title-->
        <title>SP Food Court 6</title>
        <!--Link to Javascript/Jquery-->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="./index.js" type="text/javascript"></script>
        <!--Link to CSS-->
        <link href="./index.css" rel="stylesheet" />
    </head>
    <body>
        <!--Navigation bar for search textbox, search button, sort button-->
        <nav id="nav_bar">
            <a id ="nav_home" name="navigate home" href="index.html" class= "active">
                <h1>SP Food Court 6 Menu</h1>
            </a>
        <!--Search Textbox-->
            <input id="nav_search_text" name="search menu" type="text" placeholder="Search Menu">
        <!--Search Button-->
            <button id="nav_search_btn"type="submit">Search by Stall Name</button>
        <!--Sort Button-->
            <button id="nav_sort_btn">Sort by Price</button>
        </nav>

        <br>
        <!--Table to display search results/server response-->
    <table id="menu", name="menu">
        <thead>
            <tr id="table_header">
                <th>Name</th>
                <th>Price</th>
                <th>Stall</th>
            </tr>
        </thead>

        <tbody id="table_body" >
           <!--Server response will be displayed here-->
        </tbody>

        <tfoot>
            <tr>
                <td colspan="4">All dishes are subject to availability</td>
            </tr>
        </tfoot>
    </table>
    </body>
</html>
